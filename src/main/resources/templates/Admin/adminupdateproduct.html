<head>

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {font-family: "Lato", sans-serif}
        .mySlides {display: none}
    </style>

</head>

<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a href="/adminmenu" class="w3-bar-item w3-button w3-padding-large">Admin Menu</a>
        <a href="/admincategory" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Admin Kategori</a>
        <a href="/adminproduct" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Admin Produkt</a>
        <a href="/admincontact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Admin Kontakt</a>
        <a href="/adminnavigationbar" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Admin Navigations bar</a>
        <a href="/logout" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-power-off" style="font-size: 18px; color: white;"></i></a>
    </div>
</div>
<br><br><br><br>


<div class="container">
    <h1 class="page-header">Opdater Produkt </h1>

    <form class="md-form" th:action="@{/updateproduct}" enctype="multipart/form-data" method="POST" th:object="${ProductModel}">
        <div class="file-field">
            <div class="btn btn-primary btn-sm float-left">
                <span>Choose Image (Max size 1MB)</span>
                <br>
                <input type="file" name="fileName" id="i_file">
            </div>
        </div>
        <div>
            <br><br><br><br>
            <p>Product name: </p><input type="text" size="40" th:value="${oldProduct.name}" name="name" required/>
            <br>
            <p>Price: </p><input type="number" size="10" th:value="${oldProduct.price}" name="price" required/>
            <br>
            <p>Short Description: </p><input type="text" size="40" th:value="${oldProduct.shortDescription}" name="shortDescription" required/>
            <br>
            <p>Long Description: </p><input size="100" height="100" type="text" th:value="${oldProduct.longDescription}" name="longDescription" required/>
            <br>
            <p>Category:</p>


            <!--<select >-->
            <!--<option th:each="fetchAllCategories: ${fetchAllCategories}" value="">-->
            <!--<span th:text="${fetchAllCategories.name}"></span>-->
            <!--</option>-->
            <!--</select>-->
            <select th:field="${product.productCategories}">
                <option name="pcid" th:each="fetchAllCategories: ${fetchAllCategories}" th:value="${fetchAllCategories.id}">
                    <span th:text="${fetchAllCategories.name}"></span>
                </option>
            </select>
            <br><br><br>
            <button class="btn btn-primary" type="submit" id="i_submit">Updater</button>
            <div class="file-path-wrapper">
            </div>

        </div>
    </form>
    <br>
    <br>
</div>

</body>

</html>
