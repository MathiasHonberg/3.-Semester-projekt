<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <title>Title</title>
</head>
<body>

<div class="container">
    <h1 class="page-header">Active Venues</h1>

    <div>
        <a th:href="createvenue_admin">
            <button class="btn btn-primary">Create Venue</button>
        </a>
        <br>
        <br>

    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Images</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="venue: ${venues}">
            <td th:text="${venue.name}"/>
            <td th:text="${venue.address}"/>
            <td th:text="${venue.city}"/>
            <td th:text="${venue.zip}"/>
            <td th:text="${venue.email}"/>
            <td th:text="${venue.phone}"/>
            <td>
                <a class="glyphicon glyphicon-cog" th:href="${'detailsvenue_admin/' + venue.venueId}">
                    <!--<button class="btn btn-info glyphicon glyphicon-cog">details</button>-->
                </a>
                <a class="glyphicon glyphicon-pencil" th:href="${'updatevenue_admin/' + venue.venueId}">
                    <!--<button class="btn btn-warning glyphicon glyphicon-pencil">edit</button>-->
                </a>
                <a class="glyphicon glyphicon-remove" th:href="${'delete/venue/' + venue.venueId}">
                    <!--<button class="btn btn-danger glyphicon glyphicon-remove">delete</button>-->
                </a>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
