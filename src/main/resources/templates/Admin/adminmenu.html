<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<div class="container">
    <h1 class="page-header">Active News</h1>

    <form class="md-form" th:action="@{/uploadimage}" enctype="multipart/form-data" method="POST">
        <div class="file-field">
            <div class="btn btn-primary btn-sm float-left">
                <span>Choose Image</span>
                <input type="file" name="fileName">
            </div>
            <div class="file-path-wrapper">

                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>


    <div>
        <a th:href="createvenue_admin">
            <button class="btn btn-primary">Create News</button>
        </a>
        <br>
        <br>

    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            
            <th>Id</th>
            <th>Images</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="fetchAllNews: ${fetchAllNews}">
            <td th:text="${fetchAllNews.id}"/>
            <td th:text="${fetchAllNews.images}"/>

            <td>
                <a class="glyphicon glyphicon-cog" th:href="${'detailsvenue_admin/' + venue.venueId}">
                    <!--<button class="btn btn-info glyphicon glyphicon-cog">details</button>-->
                </a>
                <a class="glyphicon glyphicon-pencil" th:href="${'updatevenue_admin/' + venue.venueId}">
                    <!--<button class="btn btn-warning glyphicon glyphicon-pencil">edit</button>-->
                </a>
                <a class="glyphicon glyphicon-remove" th:href="${'delete/venue/' + venue.venueId}">
                    <!--<button class="btn btn-danger glyphicon glyphicon-remove">delete</button>-->
                </a>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
