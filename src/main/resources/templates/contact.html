<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<meta charset="UTF-8">
<title>Title</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}

</style>

<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <div th:each="navBar : ${navigationBar}">
            <!--<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>-->
            <a th:href="${navBar.urlPath}" class="w3-bar-item w3-button w3-padding-large w3-hide-small" th:text="${navBar.name}"></a>
        </div>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
</div>
<br><br>


 <!--Content-->
<div th:each="kontakts : ${kontakt}">
<h3>Navn</h3>
<p>
    <span th:text="${kontakts.firstName}"/>
    <span th:text="${kontakts.lastName}"/>
</p>
<h3>Email</h3>
<p>
    <span th:text="${kontakts.email}"/>
</p>
<h3>Adresse</h3>
<p>
    <span th:text="${kontakts.adresse}"/>
</p>
<h3>Telefon Nummer</h3>
<p>
    <span th:text="${kontakts.phoneNumber}"/>
</p>
</div>

            <!--<div class="w3-display-topleft w3-black w3-padding" th:text = "${kontakts.phoneNumber}"></div>-->

<!-- Content -->


<div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <!-- Dynamisk Overskrift -->
    <h2 class="w3-wide w3-center"><span th:text="${navigationBar[5].name}"></span></h2>
    <div class="w3-row w3-padding-32">
        <div class="w3-col m6 w3-large w3-margin-bottom" th:each="contacts : ${contact}">
            <span th:text="${contacts.firstName}"/> <span th:text="${contacts.lastName}"/><br>
            <i class="fa fa-map-marker" style="width:30px"></i> <span th:text="${contacts.adresse}"/><br>
            <i class="fa fa-phone" style="width:30px"></i> Telefon: <span th:text="${contacts.phoneNumber}"/><br>
            <i class="fa fa-envelope" style="width:30px"> </i> Email: <span th:text="${contacts.email}"/><br>
        </div>
    </div>
</div>


<!-- Footer -->
    <footer id="footer" class="w3-container w3-padding-32 w3-light-grey w3-center">
        <h4>Footer</h4>
        <a href="#" class="w3-button w3-black w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">The A-Team</a></p>
