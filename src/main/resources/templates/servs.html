<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
        .forsideheading:before, .forsideheading:after {
            background-color: #808285;
            content: "";
            display: inline-block;
            height: 1px;
            position: relative;
            vertical-align: middle;
            width: 40%;
        }
        .forsideheading:before{
            margin-left: 55px;

        }

    </style>

<body>


<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <div th:each="navBar : ${navigationBar}">
            <!--<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>-->
            <a th:href="${navBar.urlPath}" class="w3-bar-item w3-button w3-padding-large w3-hide-small" th:text="${navBar.name}"></a>
        </div>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
</div>
<br><br><br><br>

<div class="container">
    <div class="w3-container w3-padding-32" id="productCategories">
        <div class="content cms-paragraph">
            <h2 class="forsideheading">
                <span th:text="${navigationBar[2].name}"></span>
            </h2>
        </div>
        <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16"></h2>
    </div>

<div class="w3-row-padding w3-padding-32" style="margin-right: 30px">
    <div th:each="serv : ${servs}">
    <div class="w3-third w3-margin-bottom">
        <img th:src="${serv.image}" alt="New York" style="width:70%" class="w3-hover-opacity">
        <div class="w3-container w3-white">
            <h3><b th:text="${serv.name}"></b></h3>
            <p th:text="${serv.shortDescription}" style="margin-right: 50px"></p>
            <p class="w3-opacity" th:text="${serv.price}"></p>
            <a th:href="@{'servsmodel/' + ${serv.id}}">
            <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">LÃ¦s mere</button>
            </a>
        </div>
    </div>
    </div>
</div>

</div>
</body>
</html>
